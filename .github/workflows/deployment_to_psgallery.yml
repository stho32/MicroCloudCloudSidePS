name: PSGallery
on:
  release:
    types: [published]
jobs:
  psgallery_publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: Publishing
        run: |
          Publish-Module -Name "MicroCloudCloudSidePS" -Path 'Module/' -NuGetApiKey ${{ secrets.PSGALLERY_SECRET }}
        shell: pwsh
